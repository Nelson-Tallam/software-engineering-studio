<body>

    <!-- <p class="h5">Welcome to our event organization and management system.</p>
     <p class="h5"> Through the chatbot ,we can help you discover ,organize and 
      communicate with vendors </p>
      <p class="h5">To access all these services use the chatbot at your right.</p> -->

    <!-- the chatbot will appear on the right hand side of the 
      website so the user can interact with it, -->
    <style>
        .rw-conversation-container .rw-header {
            background-color: orange;
        }
        
        .rw-messages-container .rw-message .rw-response {
            background-color: grey;
        }
    </style>
    <script>
        !(function() {
            let e = document.createElement("script"),
                t = document.head || document.getElementsByTagName("head")[0];
            (e.src =
                "https://cdn.jsdelivr.net/npm/rasa-webchat/lib/index.js"),
            // Replace 1.x.x with the version that you want
            (e.async = !0),
            (e.onload = () => {
                window.WebChat.default({

                        initPayload: '/greet',
                        customData: {
                            language: "en"
                        },
                        socketUrl: "http://localhost:5005",
                        title: 'Welcome to Events organization',
                        subtitle: 'We help discover events',
                        params: {
                            storage: "session"
                        }

                        // other props?
                        //any other props can be added here
                    },
                    null
                );
            }),
            t.insertBefore(e, t.firstChild);
        })();
    </script>

</body>

</html>
